<ion-header>

  <ion-navbar>
    <ion-title>Select Entrance</ion-title>
  </ion-navbar>
  

</ion-header>


<ion-content>
  <h4 id="stationNameWords">{{station.stationInfo.Name}} Station</h4>
  <div id="stationNameBox"></div>
    

	<div id="map"></div>
  
  <div id="listOfEntrances">
    
   

    <ion-list radio-group>
      <ion-item *ngFor="let entrance of entrances">
        <img src="{{imgIcon(entrance.Name)}}" style="width:20px" item-left/> 
        <ion-label>{{entrance.Name}}</ion-label>
        <ion-radio value={{entrance.ID}}></ion-radio>
      </ion-item>
    </ion-list>
  </div>

</ion-content>

<ion-footer>
  <button style="padding:0px; margin:0px" (click)='entranceSelected()' ion-button full>Go There</button>
</ion-footer>
